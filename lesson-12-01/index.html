<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер прогресса студента</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Прогресс обучения студента</h1>
        <div class="student-info">
            <div class="info-item">
                <span class="label">Уровень:</span>
                <span id="level" class="value">1</span>
            </div>
            <div class="info-item">
                <span class="label">Стек технологий:</span>
                <span id="stack" class="value">HTML</span>
            </div>
        </div>
        <button id="improveBtn">Улучшить уровень</button>
        <div id="message" class="message"></div>
    </div>
    <script type="module" src="index.mjs"></script>
</body>
</html>
